<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="driver-drop">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
<app-route
        route="[[route]]"
        pattern="/:country"
        data="{{routeData}}"></app-route>
 <paper-button raised  class="custom yellow" onclick="window.history.back()" >Back</paper-button>
    <div class="card">
      <h1>Drop [[routeData.country]]</h1>
  </div>
 
      <template is="dom-repeat" items="[[_documentsPickup(routeData.country)]]" >
<div class="card">
  <paper-checkbox checked="{{item.Dirty}}" >
<strong> Small Label</strong> : [[item.Small_Label]]<br>
<strong>  Date :</strong> [[item.DropDate]] <br>
  </paper-checkbox>
   <paper-button raised raised class="custom red"   on-click="_getProblemDocument" >Add Problem</paper-button>
</div>
<div class="card">
  <h3>Receipt</h3>
 <paper-input label="Receipt No" value="{{receiptNo}}"></paper-input>
 <br>
 <paper-input type="date" label="Receipt Date" value="{{receiptDate}}"></paper-input>
 </div>
      </template>

  <paper-button raised
           class="custom green"  on-click="_saveDrop">Save</paper-button>
  </template>

  <script>
    Polymer({
      is: 'driver-drop',
        properties: {
        documents: Array,
        documentsList : Array,
        route: Object,
        routeData: Object,
        country : String,
        receiptNo:String,
        receiptDate :String
      },

_documentsPickup: function(country){

  this.country = country;
 
  this.documentsList = [];
   for (var i= 0; i < this.documents.length;i++) {
  
    if(country ==this.documents[i].CountryName && this.documents[i].Drop==0){
     this.documentsList.push(this.documents[i]);
     
    }
  }
return this.documentsList;
}  
,
_saveDrop : function(){
  debugger;
        // This event will be handled by driver-app.
        for (var i =0; i<this.documentsList.length;i++){
          if(this.documentsList[i].Dirty == true)
          {
            this.documentsList[i].ReceiptNo = this.receiptNo;
            this.documentsList[i].PickupDate = this.receiptDate;
          }
        }
        this.fire('save-document', this.documentsList);
       this.fire('toast','Done');
       this.receiptNo="";
       this.receiptDate ="";
       window.history.back();
},
_getProblemDocument : function (event) {
     this.fire('find-document-problem', event.model.item);
    
}


    });
  </script>
</dom-module>
