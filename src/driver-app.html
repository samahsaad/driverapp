<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="documents-data.html">
<dom-module id="driver-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      a  {
    text-decoration: none;
  }
    </style>
<documents-data
        id="documents"
        documents="{{documents}}"
        loading="{{loading}}"

     ></documents-data>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed disabled="true">
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <a name="home" href="/" ><div main-title>Driver App</div></a>
            <br>
          </app-toolbar>
          <template is="dom-if" if="{{loading}}">
    <paper-progress value="10" indeterminate="true" style="width:100%;"></paper-progress>
        </template>
        </app-header>
       
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
             <driver-login name="login" ></driver-login>
          <driver-home name="home" documents="[[documents]]"></driver-home>
          <driver-drop name="drop"  route="[[subroute]]" documents="[[documents]]"></driver-drop>
          <driver-pickup name="pickup" route="[[subroute]]" documents="[[documents]]" ></driver-pickup>
          <driver-problem name="problem" route="[[subroute]]"  document= "[[documentProblem]]"></driver-problem>
          <driver-report name="report" route="[[subroute]]" ></driver-report>
           <driver-scan-document name="scan-document" route="[[subroute]]" ></driver-scan-document>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

         <paper-toast id="toast" text=""></paper-toast>
  </template>

  <script>
    Polymer({
      is: 'driver-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        
          documentProblem: {
          type: Object,
          reflectToAttribute: true,
        }
        ,
          logined:{
          type: Boolean,
          value: false,
        }
         
      },
  
      observers: [
        '_routePageChanged(routeData.page)'
      ],
 listeners: {
        'save-document': '_onSaveDocument',
        'sync-data': '_onSyncData',
         'find-document-problem': '_findDocumentProblem',
         'save-document-problem': '_onSaveDocumentProblem',
         'toast':'_toast',
        'result': '_onVoiceResult',

      },
      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('driver-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },
ready : function(){
  if(this.page !="login"){
var token = localStorage.getItem('accessToken');
    if(!token || token ==""){
    location.href='/login';
    }else{
      setInterval(function(){
      this.$.documents.saveEveryTime();
      }.bind(this), 600000)
    }
 }
},
      _showPage404: function() {
        this.page = 'view404';
      },
       _onSaveDocument: function(event) {

        this.$.documents.edit(event.detail);
        
      },
       _onSyncData: function(event) {
    if(navigator.onLine){
        this.$.documents.syncData();
        this.$.toast.text= "Saving ....";
        }else{
            this.$.toast.text= "Sorry You are offline !";
        }
        this.$.toast.open();
      },
      _findDocumentProblem: function(event) {
        debugger;
      this.documentProblem =event.detail;
     this.set('route.path', '/problem');
  
      },
      _onSaveDocumentProblem: function(event) {
        this.$.documents.saveDocumentProblem(event.detail);
         window.history.back();
      },
      _toast : function(event){
       this.$.toast.text=  event.detail;
        this.$.toast.open();
      },
      _onVoiceResult :   function (event){
        debugger;
        
      this.documentProblem.Problem = event.detail.result;
      var x=this.documentProblem;
        this.documentProblem = null;
        this.documentProblem  = x;
       },
    });
  </script>
</dom-module>
